<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字粒子</title>
    <script src="./utils.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div id="control">
      <div>
        <h1>文字粒子</h1>
        <p style="margin: 0 0 20px 10px;">
          <span class="shape shape-active">圆形</span>
          <span class="shape">方块</span>
          <span class="shape">三角</span>
        </p>
        <p>文字</p>
        <input type="text" id="word" value="O(∩_∩)O" />
        <p>闪烁速度</p>
        <input type="range" id="breath" value="0.4" min="0.1" max="0.99" step="0.01" />
        <p>粒子半径</p>
        <input type="range" id="radius" value="4" min="1" max="20" step="0.1" />
        <p>粒子速度X</p>
        <input type="range" id="speedX" value="0" min="0" max="20" step="1" />
        <p>粒子速度Y</p>
        <input type="range" id="speedY" value="0" min="0" max="20" step="1" />
        <p>粒子间距X</p>
        <input type="range" id="spaceX" value="10" min="3" max="20" step="1" />
        <p>粒子间距Y</p>
        <input type="range" id="spaceY" value="10" min="3" max="20" step="1" />
      </div>
    </div>
    <div id="btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p id="tips">*** 点击菜单按钮，滑出侧边栏，进行参数控制 ***</p>
  </body>
  <script src="./particle.js"></script>
  <script src="./shape.js"></script>
  <script src="./index.js"></script>
</html>
