<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆圈粒子</title>
    <script src="./utils.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div id="control">
      <div>
        <h1>圆圈粒子</h1>
        <p>旋转速度</p>
        <input type="range" id="speed" value="0.01" min="0.01" max="0.99" step="0.01" />
        <p>粒子大小</p>
        <input type="range" id="particleSize" value="5" min="1" max="20" step="0.1" />
        <p>拖拽速度</p>
        <input type="range" id="dragSpeed" value="0.05" min="0.01" max="0.99" step="0.01" />
        <p>拖拽阴影</p>
        <input type="range" id="dragShadow" value="0.01" min="0.01" max="0.99" step="0.01" />
        <p>内圈半径</p>
        <input type="range" id="withinRadius" value="70" min="1" max="100" step="1" />
        <p>外圈圈半径</p>
        <input type="range" id="outsideRadius" value="90" min="1" max="100" step="1" />
      </div>
    </div>
    <div id="btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p id="tips">*** 点击菜单按钮，滑出侧边栏，进行参数控制 ***</p>
  </body>
  <script src="./particle.js"></script>
  <script src="./index.js"></script>
</html>
